<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Extractor Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PDFObject from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"></script>
    <style>
        .pdfobject-container { height: 80vh; border: 1px solid #ccc; }
    </style>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">PDF Extractor</a>
            <div>
                <a class="btn btn-outline-light btn-sm" href="/">New URL</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="text-center mb-4">
            <h2 class="mb-3">PDF Ready</h2>
            <a class="btn btn-success btn-lg px-5 py-3 fw-bold shadow" href="/download?url={{ pdf_url }}" download>
                <i class="bi bi-download"></i> Download PDF
            </a>
            <p class="text-muted mt-2 small">Click above to save the file</p>
        </div>

        <div class="card shadow-sm bg-secondary">
            <div class="card-header text-white d-flex justify-content-between align-items-center">
                <span>Preview</span>
                <a href="{{ pdf_url }}" target="_blank" class="text-light small">Open in new tab</a>
            </div>
            <div class="card-body p-0">
                <div id="pdf-viewer"></div>
            </div>
        </div>
    </main>

    <script>
        const url = "{{ pdf_url }}";
        // Embed the PDF
        PDFObject.embed(url, "#pdf-viewer", {
            height: "80vh",
            pdfOpenParams: { view: 'FitV', page: '1' },
            fallbackLink: "<p>This browser does not support inline PDFs. Please download the PDF to view it: <a href='{{ pdf_url }}'>Download PDF</a></p>"
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
