<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Extractor Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='flipviewer/style.css') }}">
    
    <!-- FlipViewer Assets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='flipviewer/css/pdfflip.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='flipviewer/css/custom_background.css') }}">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jQuery (Required by FlipViewer) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='flipviewer/js/pdf.min.js') }}"></script>
    <script>
        // Shim for PDFJS global expected by pdfflip.js
        window.PDFJS = window.pdfjsLib;
        window.PDFJS.GlobalWorkerOptions.workerSrc = "{{ url_for('static', filename='flipviewer/js/pdf.worker.min.js') }}";
    </script>
    <script src="{{ url_for('static', filename='flipviewer/js/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='flipviewer/js/pdfflip.js') }}"></script>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">PDF Extractor</a>
            <div>
                <a class="btn btn-outline-light btn-sm me-2" href="{{ source_page }}" target="_blank">Open Source
                    Page</a>
                <a class="btn btn-success btn-sm" id="downloadBtn" href="/download?url={{ pdf_url }}" download>Download PDF</a>
                <a class="btn btn-outline-light btn-sm ms-2" href="/">New URL</a>
            </div>
        </div>
    </nav>

    <!-- Full Screen Background -->
    <div class="full-screen-bg"></div>

    <main class="container-fluid py-3" style="position: relative; z-index: 2;">
        <div class="row">
            <div class="col-12">
                <!-- FlipViewer Container -->
                <div id="PDFF"
                     class="PDFFlip pdf-container pdf-floating pdf-controls-bottom"
                     source="{{ pdf_url }}"
                     style="height: 85vh; background: transparent;">
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new PDFFlip("PDFF", {
                backgroundColor: "#111",
                lightbox: false,
                enableSound: true,
                soundFile: "{{ url_for('static', filename='flipviewer/sound/turn.mp3') }}"
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
